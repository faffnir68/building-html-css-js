<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto w-full grid grid-cols-1 md:grid-cols-3 gap-4">
        <section class="calendar w-full border-radius-5 shadow-lg shadow-blue-500/50 mx-auto font-sans rounded-lg bg-white px-3">
            <div class="calendar-header border-b -mx-3 py-3">
                <div class="years flex w-full overflow-hidden px-3">
                    <div class="year w-full flex grow-0 shrink-0 justify-between items-center">
                        <i class="left-year fas fa-arrow-circle-left"></i><p class="current-year font-semibold text-xl text-orange-400"></p><i class="fas fa-arrow-circle-right right-year"></i>
                    </div>
                </div>
                <div class="months flex w-full overflow-hidden px-3">
                    <div class="month w-full flex grow-0 shrink-0 justify-between items-center">
                        <i class="left-month fas fa-arrow-circle-left"></i><p class="current-month text-green-500 text-xl"></p><i class="fas fa-arrow-circle-right right-month "></i>
                    </div>
                </div>
            </div>
            <div class="days-container h-60 flex flex-col text-gray-500 text-lg p-3">

                <!-- <div class="row flex w-full justify-evenly my-1">
                    <div class="day">01</div>
                </div> -->
            </div>
        </section>

        <section class="task w-full border-radius-5 shadow-lg shadow-blue-500/50 mx-auto font-sans rounded-lg bg-white px-3">
            <div class="task-name">
                <form action="" method="post" class="py-2">
                    <label class="block text-lg text-orange-500 font-bold" for="task-content">Task</label>
                    <input class="border rounded my-2 px-2 py-1" type="text" name="task-content" id="task-content">
                    <label class="block text-lg text-orange-500 font-bold" for="task-remaining">Is the task still to do ?</label>
                    <input class="border rounded my-2 px-2 py-1" type="checkbox" name="task-remaining" id="task-remaining">
                    <button id="add-task" type="" class="block mt-3 bg-sky-500 text-white border rounded px-3 py-2">Submit</button>
                </form>
            </div>
        </section>

        <section>
            <div class="tasks">

            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>
</html>
